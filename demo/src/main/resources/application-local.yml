spring:
  datasource:
    url: jdbc:mysql://${mysql.host:localhost}:${mysql.port:3306}/demo?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${mysql.username:root}
    password: ${mysql.password:root}
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # 测试连接
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开 PSCache ，并且指定每个连接上 PSCache 的大小
      pool-prepared-statements: false
      # 配置监控统计拦截的 filters
      # asyncInit 是 1.1.4 中新增加的配置，如果有 initialSize 数量较多时，打开会加快应用启动时间
      async-init: true
      # druid 监控配置信息
      filters: stat,config
      max-pool-prepared-statement-per-connection-size: 20
      # 调试参数，此配置项会影响性能，只在排查的时候打开，系统运行时最好关闭
      remove-abandoned: true
      remove-abandoned-timeout: 80
      log-abandoned: true